    <title>Document</title>

        #d {
            width: 0px;

        }

<body>
    <script>
        function cf() {
            document.getElementById("d").style.width=100+"%";
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    var aa = j + "*" + i + "=" + j * i;
                    // var di=document.getElementById("d");
                    // di.style.width=300+"px";
                    document.getElementById("d").innerHTML = aa;
                    // document.write(j + "*" + i + "=" + j * i);
                    // document.write("&nbsp&nbsp&nbsp&nbsp");
                }
                document.getElementById("d").innerHTML = "<br>";
                // document.write("<br>");
            }
            
        }
    </script>
    <div id="d">fdgdsfg</div>
    <button onclick="cf()">dainwo</button>
</body>
