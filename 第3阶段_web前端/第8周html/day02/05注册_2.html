<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="F:\WEB\font-awesome-4.7.0\css\font-awesome.css">

    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"> -->
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="top">
            <p>青春不常在,抓紧谈恋爱</p>
        </div>
        <form action="" method="post" id="hang">
            <div class="left">
                <div>
                    <p class="leftText">性别</p>
                </div>
                <div>
                    <p class="leftText">生日</p>
                </div>
                <div>
                    <p class="leftText">所在地区</p>
                </div>
                <div>
                    <p class="leftText">婚姻状况</p>
                </div>
                <div>
                    <p class="leftText">学历</p>
                </div>
                <div>
                    <p class="leftText">月薪</p>
                </div>
                <div>
                    <p class="leftText">手机号</p>
                </div>
                <div>
                    <p class="leftText">昵称</p>
                </div>
                <div>
                    <p class="leftText">喜欢的类型</p>
                </div>
                <div>
                    <p class="leftText">自我介绍</p>
                </div>

            </div>
            <div class="right">
                <div>
                    <i class="fa fa-mars">男</i>
                    <input type="radio" name="sex" checked>&nbsp;
                    <i class="fa fa-venus">女</i>
                    <input type="radio" name="sex">
                </div>
                <div>
                    <input type="date" name="birthday">

                </div>
                <div>
                    <input type="text" placeholder="请按照身份证填写" id="input">
                </div>
                <div>
                    <input type="radio" name="maritalStatus">离异
                    <input type="radio" name="maritalStatus">未婚
                </div>
                <div>
                    <input type="text" name="xueLi" list="xl" id="input">
                    <datalist id="xl">
                        <option value="博士">博士</option>
                        <option value="硕士">硕士</option>
                        <option value="本科">本科</option>
                        <option value="专科">专科</option>
                        <option value="其它">其它</option>
                    </datalist>
                </div>
                <div>
                    <input type="text" name="yueXin" list="yx" id="input">
                    <datalist id="yx">
                        <option value="50k以上"></option>
                        <option value="30k~50k"></option>
                        <option value="20k~30k"></option>
                        <option value="10k~20k"></option>
                        <option value="10k以下"></option>
                    </datalist>
                </div>
                <div>
                    <input type="tel" name="tel" placeholder="请输入手机号" id="input" pattern="5151">
                </div>
                <div>
                    <input type="text" name="uname" id="input" placeholder="请输入昵称">
                </div>
                <div>
                    <input type="checkbox" name="type" value="">妩媚
                    <input type="checkbox" name="type" value="">柔美
                    <input type="checkbox" name="type" value="">可爱
                    <input type="checkbox" name="type" value="">小鲜肉
                    <input type="checkbox" name="type" value="">型男
                    <input type="checkbox" name="type" value="">气质
                </div>
                <div id="text1">
                    <textarea name="" id="" cols="30" rows="10"></textarea><br>
                    <input type="submit" value="免费注册" id="but">
                    <br>
                    <input type="checkbox" name="" id="" checked>同意注册条款和会员加入标准
                    <br>
                    <br>
                    <a href="" target="_blank" rel="noopener noreferrer">我是会员，立即登陆</a>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
