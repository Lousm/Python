<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* .f li:first-child{
            color: red;
        }
        .f li:last-child{

        .f li{
            height: 50px;
        }
        .f li:nth-child(2n){
            background-color: rgb(121, 239, 255);
        }
        .f li:nth-child(2n+1){
            background-color: rgb(253, 191, 76);
        }
    </style>
</head>
<body>
    <ul class="f">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
